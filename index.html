<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice no País das Maravilhas - Jogo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tela de Introdução -->
    <div id="intro">
        <h1>Bem-vindo ao País das Maravilhas!</h1>
        <p class="message">"Aventure-se no País das Maravilhas e desafie a Rainha de Copas!"</p>
        <p class="developers">Desenvolvido por: Ana Carolina, Geraldo, Mariana e Thayla</p>
        <button id="start-button">Iniciar Aventura</button>
    </div>

    <!-- Tela do Jogo -->
    <div id="game" style="display: none;">
        <h1>Aventura no País das Maravilhas</h1>
        <div id="story"></div>
        <div id="choices"></div>
    </div>

  <!-- Tela Final -->
<div id="final-screen" style="display: none;">
    <h1>Obrigado por jogar!</h1>
    <div style="display: flex; justify-content: center; gap: 20px; margin: 20px 0; flex-wrap: wrap;">
        <div style="text-align: center;">
            <img src="https://uploads.onecompiler.io/43rztrxgp/442ddx6zu/5864e4887d90850fc3ce29e0.png" 
                 style="max-width: 150px; height: auto; border-radius: 10px;">
            <p style="margin-top: 10px; font-family: 'Comic Neue', cursive; font-size: 0.9em;">Ana Carolina</p>
        </div>
        <div style="text-align: center;">
            <img src="https://uploads.onecompiler.io/43rztrxgp/442ddx6zu/Madhatterdisney.webp" 
                 style="max-width: 150px; height: auto; border-radius: 10px;">
            <p style="margin-top: 10px; font-family: 'Comic Neue', cursive; font-size: 0.9em;">Geraldo</p>
        </div>
        
         <div style="text-align: center;">
            <img src="https://uploads.onecompiler.io/43rztrxgp/442ddx6zu/5864e44c7d90850fc3ce29dc.png" 
                 style="max-width: 150px; height: auto; border-radius: 10px;">
            <p style="margin-top: 10px; font-family: 'Comic Neue', cursive; font-size: 0.9em;">Mariana</p>
        </div>
        
        <div style="text-align: center;">
            <img src="https://uploads.onecompiler.io/43rztrxgp/442ddx6zu/5864e4607d90850fc3ce29de.png" 
                 style="max-width: 150px; height: auto; border-radius: 10px;">
            <p style="margin-top: 10px; font-family: 'Comic Neue', cursive; font-size: 0.9em;">Thayla</p>
        </div>
       
    </div>
    <button onclick="location.reload()">Jogar Novamente</button>
</div>



    <script src="game.js"></script>
</body>
</html>
